<!DOCTYPE html>
<html data-theme="light" color-theme="system" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="assets/ins2wgm.css">
  <link rel="preload" as="style" href="assets/app-db5a0692.css">
  <link rel="modulepreload" href="assets/app-c412b7b5.js">
  <link rel="stylesheet" href="assets/app-db5a0692.css">
  <style>
      h2 > a > span {
          padding-left: 10px;
      }
  </style>
  <script>
      const alwaysLightMode = false;
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
          if (localStorage.theme === 'system') {
              if (e.matches) {
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
              } else {
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('data-theme', 'light');
              }
          }
          updateThemeAndSchemeColor();
      });
      function updateTheme() {
          if (!('theme' in localStorage)) {
              localStorage.theme = 'system';
          }
          switch (localStorage.theme) {
              case 'system':
                  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                      document.documentElement.classList.add('dark');
                      document.documentElement.setAttribute('data-theme', 'dark');
                  } else {
                      document.documentElement.classList.remove('dark');
                      document.documentElement.setAttribute('data-theme', 'light');
                  }
                  document.documentElement.setAttribute('color-theme', 'system');
                  break;
              case 'dark':
                  document.documentElement.classList.add('dark');
                  document.documentElement.setAttribute('color-theme', 'dark');
                  document.documentElement.setAttribute('data-theme', 'dark');
                  break;
              case 'light':
                  document.documentElement.classList.remove('dark');
                  document.documentElement.setAttribute('color-theme', 'light');
                  document.documentElement.setAttribute('data-theme', 'light');
                  break;
          }
          updateThemeAndSchemeColor();
      }
      function updateThemeAndSchemeColor() {
          if (!alwaysLightMode) {
              if (document.documentElement.classList.contains('dark')) {
                  document.querySelector('meta[name="color-scheme"]').setAttribute('content', 'dark');
                  document.querySelector('meta[name="theme-color"]').setAttribute('content', '#171923');
                  return;
              }
              document.querySelector('meta[name="color-scheme"]').setAttribute('content', 'light');
              document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
          }
      }
      updateTheme();
  </script>
</head>
<body>

        </a>
        <div class="overflow-y-auto overflow-x-hidden px-4 lg:overflow-hidden lg:px-8 xl:px-16">
